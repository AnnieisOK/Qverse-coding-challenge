<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>Meme Generator</title>
        <link rel="shortcut icon"  href="images/favicon.png" type="image/vnd.microsoft.icon">
        <link href="https://fonts.googleapis.com/css?family=Pacifico|Tomorrow&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="stylesheet.css" />
    </head>
    <body>
        <h1>The Coolest Meme Generator Around the Web</h1>
        <div id="wrapper">
            <div id="canvas-wrapper" class="wrapper-child">
                <p class="steps">1. Upload your image</p>
                <input type="file" name="img-upload" accept="image/*" id="img-upload">
                <canvas id="canvas-meme"></canvas>
            </div>
            <div id="text-input" class="wrapper-child">
                <p class="steps">2. Fill in your text</p>
                <label for="upper-text">Upper area text</label>
                <textarea rows="3" cols="25" id="upper-text" placeholder="Upper area text"></textarea>
                <label for="lower-text">Lower area text</label>
                <textarea rows="3" cols="25" id="lower-text" placeholder="Lower area text"></textarea>
            </div>
            <div class="wrapper-child">
                <p class="steps">3. Style your text </p>
                <span>Select text size:</span>
                <input type="range" id="text-size" min="0.05" max="0.25" value="0.15" step="0.01" name="text-size">
                <span>Select text color:</span>
                <input type="color" name="text-color" value="" id="font-color">
                <select name="text-font" id="text-font">
                    <option value="">--Select Font Family--</option>
                    <option value="Arial">Arial</option>
                    <option value="Comic Sans MS">Comic Sans</option>
                    <option value="Pacifico">Pacifico</option>
                </select>
            </div>
            <div class="wrapper-child">
                <p class="steps">4. Generate and Download your Meme </p>
                <button id="generate-btn">Generate Meme</button>
                <button id="download-btn">Download Meme</button>
            </div>
        </div>
        <div id="footer">
            <p>Made with ðŸ–¤ by <a href="mailto:morarasu.ancuta@gmail.com">Ancuta Morarasu</a></p>
        </div>
    </body>
    <script src="script.js"></script>
</html>
